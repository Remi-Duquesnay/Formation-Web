<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Challenge JS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
    <body>
        <div class="text-center bg-primary text-white pb-1">
            <h1>Challenge 4 JAVASCRIPT/jQuery</h1>
		</div>
        <div class="container">
            <div class="row justify-content-center mb-3">
                <h2>Calculatrice</h2>
			</div>
            <div id="calc">
				<div id="display">
					<div id="calculDisplay"></div>
					<div id="inputResultDisplay"></div>
				</div>
				<div id="keypad-container">
					<div id="keypad">
						<span id="percent">%</span>
						<span id="clearLastAll">CE</span>
						<span id="clearAll">C</span>
						<span id="backspace"><img src="backspace.svg"/></span>
						
						<span id="cube">&sup3;</span>						
						<span id="square">&sup2;</span>						
						<span id="squareroot">&Sqrt;</span>						
						<span id="divide" class="operator">&div;</span>						
						
						<span id="7" class="numpad">7</span>						
						<span id="8" class="numpad">8</span>						
						<span id="9" class="numpad">9</span>						
						<span id="multiply" class="operator">&times;</span>						
						
						<span id="4" class="numpad">4</span>						
						<span id="5" class="numpad">5</span>						
						<span id="6" class="numpad">6</span>						
						<span id="substract" class="operator">-</span>						
						
						<span id="1" class="numpad">1</span>						
						<span id="2" class="numpad">2</span>						
						<span id="3" class="numpad">3</span>						
						<span id="add" class="operator">+</span>						
						
						<span id="plusMinus" class="numpad">&pm;</span>						
						<span id="0" class="numpad">0</span>						
						<span id="comma" class="numpad">,</span>						
						<span id="equal">=</span>						
					</div>
				</div>
			</div>
		</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
		
	</body>
</html>
