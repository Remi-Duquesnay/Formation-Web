<!doctype html>
<html>
<head>
	<title>Menu simple</title>
	<meta charset="utf-8">
	<style type="text/css">
		ul{
			display: flex ;
			justify-content: center ;
			list-style-type: none ;
		}
		a:link, a:visited{
			display: inline-block ;
			width : 50px ;
			text-align: center ;
			border: 1px solid ;
			padding: 15px 25px ;
			margin: 10px ;
			text-decoration: none ;
		}
		a:hover, a:active{
			background-color: blue ;
			color: white ;
			text-decoration: none ;
			
		}
	</style>
</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
